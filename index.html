<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="script.js" defer></script>
    <title>CRUD</title>
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de cliente</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="buttonRegisterClient">Cadastrar Clientes</button>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria</td>
                    <td>maria@gmail.com</td>
                    <td>(11) 99999.0000</td> 
                    <td>Anapolis</td>
                    <td>
                        <button class="button green" type="button">
                            Editar
                        </button >
                        <button class="button red" type="button">
                            Excluir
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" class="modal-field" placeholder="Nome do cliente" required>
                    <input type="email" id="email" class="modal-field" placeholder="email do cliente" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Número do celular" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade" required>
                </form>
                <footer class="modal-footer">
                    <button id="save" class="button green">Salvar</button>
                    <button id="cancel" class="button blue">Cancelar</button>
                </footer>
            </div>            
        </div>
    </main>
</body>
</html>
